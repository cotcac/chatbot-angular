<a data-toggle="collapse" (click)="openSearch()">
  <span class="glyphicon glyphicon-search"></span></a>

<div id="myOverlay" class="overlay hidden">
  <div class="wrap_search overlay-content">
    <form (ngSubmit)="onSubmit()" id="mySearch">
      <div class="input-group">

        <input name="q" id="mySearchInput" [(ngModel)]="searchString"
         (ngModelChange)="inputChanged($event)" (focusout)="closeSearch()"
          required class="form-control" placeholder="Search" type="text" autocomplete="off">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="ketqua" ng-show=" entries!=null ">
      <li ng-repeat="x in entries">
        <a href="{{base_url}}/post/[{x._id}]" ng-bind-html="x | ketqua"></a>
      </li>
    </div>
  </div>
</div>
